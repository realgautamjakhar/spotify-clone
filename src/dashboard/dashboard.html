<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../assets/spotify-icon-green-logo-8.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-white">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav bg-pure-black ">
        <nav class=" p-4 flex flex-col justify-start items-center gap-4">
          <section>
            <a href="/"><img class="h-12 w-full object-contain" src="../assets/Spotify_Logo_RGB_White.png" alt=""></a>
          </section>
          <section class="w-full mt-4">
            <ul class="flex flex-col gap-4 text-base text-secondary" >
              <li class="flex items-center gap-4 hover:text-primary hover:cursor-pointer " > <span class="material-symbols-outlined">home</span> <span><a href="/">Home</a></span></li>
              <li class="flex justify-start items-center gap-4 hover:text-primary hover:cursor-pointer " > <span class="material-symbols-outlined">search</span> <span>Search</span></li>
            </ul>
          </section>
          <section id="user-playlist" class="w-full text-secondary pt-4 border-t border-light-black">
            <ul class="flex flex-col gap-4 text-xs text-secondary">
            </ul>

          </section>
        </nav>
      </aside>
      <article class="relative content overflow-auto bg-transparent ">
        <header class="header sticky top-0  flex items-center justify-end z-10 ">
          <nav class="flex justify-end relative px-4 py-4">
            <button id="user-profile-btn" class="flex gap-x-3 hover:bg-black-secondary p-1 px-2 rounded-full bg-black items-center ">
              <section class="user-img" >
                <svg
                id="default-img"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 bg-slate-400 rounded-sm"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex max-w-[140px] gap-2"><h3 id="display-name" class="truncate text-sm text-white m-auto">Username</h3>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </section>
            </button>
            <ul id="profile-menu" class="absolute hidden right-4 top-14 w-[200px] rounded-md p-1 bg-black-base text-secondary">
              <li class="text-sm w-full rounded-md p-4 hover:cursor-pointer hover:text-primary" >Account</li>
              <li class="text-sm w-full rounded-md p-4 hover:cursor-pointer hover:text-primary" >Setting</li>
              <li id = "logout-btn" class="text-sm w-ful  rounded-md p-4 hover:cursor-pointer hover:text-primary" >Logout</li>
            </ul>
          </nav>
          </header>
          <article id = "cover-content"  class="absolute text-6xl grid content-center w-full h-[400px] -z-[1] top-0 px-8 py-4 bg-gradient-to-b from-light-black to-black-base">
          </section>
        </article>
        <section id = "page-content" class="bg-black-base  mt-[330px]" >
          
        </section>
      </article>
      <footer class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary py-2">
        <section class="grid grid-cols-[1fr_1fr_1fr] gap-4 items-center" >
          <section class="grid grid-cols-[auto_1fr] place-content-center items-center gap-4" >
            <img id="now-playing-image" src="" alt="">
            <section class="flex flex-col" >
              <h2 id="now-playing-song" class="text-sm text-primary font-semibold" ></h2>
              <p id="now-playing-artists" class="text-xs"></p>
            </section>
          </section>

          <section id="audio-control" >
            <section class="flex items-center justify-center h-full" >
              <button id="prev" ><span class="material-symbols-outlined hover:text-primary" style="font-size: 36px ;" title="Previous ong">
                skip_previous
                </span></button>
              <button id="play" ><span class="material-symbols-outlined hover:text-primary" style="font-size: 40px ;" title="Play">
                play_circle
                </span></button>
              <button id="next" ><span class="material-symbols-outlined hover:text-primary" style="font-size: 36px ;" title="Next song" >
                skip_next
                </span></button>
            </section>
            <section class="w-full flex items-center justify-center gap-4">
              <span id="song-duration-completed" class="text-sm">0:00</span>
              <section id="timeline" class="h-1 w-full cursor-pointer rounded-3xl bg-secondary">
                <section id="progress" class="h-1 w-0 cursor-pointer rounded-3xl bg-green"></section>
              </section>
              <span id="total-song-duration" class="text-sm">0:00</span>
            </section>
          </section>
          <section id="volume-control" class="flex justify-center gap-4">
            <span class="material-symbols-outlined" >volume_up</span>
            <input type="range" id="volume" class="" min="0" max="100" value="100">
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
