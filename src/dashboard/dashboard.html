<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-white">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">
        <h2>SIDENAV</h2>
      </aside>
      <article class="relative content overflow-auto bg-transparent">
        <header class="header flex items-center justify-end ">
          <nav class="flex justify-end relative px-4 py-4">
            <button id="user-profile-btn" class="flex gap-x-3 hover:bg-black-secondary p-1 px-2 rounded-full bg-black items-center ">
              <section class="user-img" >
                <svg
                id="default-img"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 bg-slate-400 rounded-sm"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex max-w-[140px] gap-2"><h3 id="display-name" class="truncate text-sm text-white">Gautam</h3>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </section>
            </button>
            <ul id="profile-menu" class="absolute hidden top-12 right-0 w-[200px] rounded-md p-1">
                <li id = "logout-btn" class=" w-full bg-white text-black text-center rounded-md hover:bg-slate-200" >Logout</li>
            </ul>
          </nav>
        </header>
        <article id = "cover-content" class="absolute text-6xl grid content-center w-full h-72 -z-[1] top-0 px-8 py-4 bg-gradient-to-b from-light-black to-black-base">
          Hello Gautam
        </article>
        <section id = "page-content" class=" bg-black-base mt-60">
          
        </section>
      </article>
      <footer class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary">
        <section class="grid grid-cols-[1fr_1fr_1fr] gap-4" >
          <section class="grid grid-cols[auto_1fr] place-content-center gap-4" >
            <img id="now-playing-image" src="" alt="">
            <section class="flex flex-col" >
              <h2 id="now-playing-song" class="text-sm text-primary font-semibold" >Song Name</h2>
              <p id="now-playing-artists" class="text-xs">Artists</p>
            </section>
          </section>

          <section id="audio-control" >
            <section class="flex items-center justify-center h-full" >
              <button id="prev" ><span class="material-symbols-outlined">
                skip_previous
                </span></button>
              <button id="play" ><span class="material-symbols-outlined">
                play_circle
                </span></button>
              <button id="next" ><span class="material-symbols-outlined">
                skip_next
                </span></button>
            </section>
            
          </section>
          <section>
            volumn
          </section>
        </section>

      </footer>
    </main>
  </body>
</html>
