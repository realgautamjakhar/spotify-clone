<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Login</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div
      class="flex h-screen flex-col items-center justify-center bg-green-400"
    >
      <section
        id="login-container"
        class="box flex max-w-sm flex-col items-center justify-center gap-4 rounded-2xl bg-white p-8 shadow-lg"
      >
        <img src="../login/logo.png" alt="spotifylogo" />
        <button
          id="login-btn"
          class="mt-8 rounded-lg bg-black px-8 py-3 font-extrabold text-white shadow-lg hover:bg-slate-900 hover:text-green-500"
        >
          LOGIN
        </button>
      </section>
    </div>
    <script type="module" src="login.js"></script>
  </body>
</html>
